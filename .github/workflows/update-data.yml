name: Update ticker data

on:
  schedule:
    # Runs every 3 hours (UTC). Adjust anytime.
    - cron: "0 */3 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Update data.json
        run: python scripts/update_data.py

      - name: Commit changes (if any)
        run: |
          git config user.name "office-ticker-bot"
          git config user.email "office-ticker-bot@users.noreply.github.com"
          git add data.json
          git commit -m "Auto-update data.json" || exit 0
          git push
